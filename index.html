<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Multiple Timers App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main id="main">
        <h1>Multiple Timers App</h1>

        <section class="timers-form" id="timers-form">
            <form id="form">
                <p>Set Time:</p>
                <div class="input-Wrraper">
                    <input type="number"  min="0" max="23" placeholder="hh" name="hour" id="hour"
                        maxlength="2">
                    <p>:</p>
                    <input type="number"  min="0" max="59" placeholder="mm" name="minute" id="minute"
                        maxlength="2">
                    <p>:</p>
                    <input type="number"  min="0" max="59" placeholder="ss" name="second" id="second"
                        maxlength="2">
                </div>
                <button>Set</button>
            </form>
        </section>

        <!-- section 2 current-timers -->

        <section id="current-timers">

            <div id="current-timers-head">
                <h3>Current Timers</h3>
            </div>

            <div id="current-timers-list">
                <p id="timer-text" style="color: white;">You have no timers currently!</p>

                <div id="timers-item">
                </div>


            </div>
        </section>
    </main>

    <!-- test -->

    <script src="app.js"></script>
</body>

</html>
